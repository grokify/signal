name: Go CI
permissions:
  contents: read
on:
  push:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-ci.yaml'
  pull_request:
    branches:
      - main
    paths:
      - '**.go'
      - 'go.mod'
      - 'go.sum'
      - '.github/workflows/go-ci.yaml'
  workflow_dispatch:

jobs:
  ci:
    uses: grokify/.github/.github/workflows/go-ci.yaml@439a05bbe1aef3e1f4b26a5c450d6c92de1b204c
